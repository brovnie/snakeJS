<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<canvas>, initial-scale=1.0" />
    <title>SnakeJS</title>
    <style>
      canvas {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="game" width="500" height="500"> </canvas>
    <div class="controllers">
      <button type="button" onClick="canvas.start()">Start</button>
      <button type="button" onClick="canvas.clearCanvas()">Quit game</button>
      <button type="button" onClick="canvas.pause()">Pauze</button>
    </div>
    <script src="./Snake.js" type="module"></script>
    <script src="./Apple.js" type="module"></script>
    <script src="./Canvas.js" type="module"></script>
  </body>
</html>
